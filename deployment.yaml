apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
      type: frontend
  template:
    metadata:
      name: my-pod
      labels:
        app: my-app
        type: frontend
    spec:
      containers:
      - name: tg-redirect
        image: prajapatdip/tgredirect:c478c1b8c3dbf1e1d8e27d3f6bef3b49cc42d7e6
        ports:
        - containerPort: 8081
